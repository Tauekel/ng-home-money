<div class="title-block">
  <h3 class="title">
    Страница записей <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section text-center" *ngIf="!isLoaded">
  <pro-loader></pro-loader>
</section>

<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-6">
      <pro-add-event [categories]="categories"></pro-add-event>
    </div>
    <div class="col-md-6">
      <pro-add-category (onCategoryAdd)="newCategoryAdded($event)"></pro-add-category>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <pro-edit-category
        [categories]="categories"
        (onCategoryEdit)="categoryWasEdited($event)"
      ></pro-edit-category>
    </div>
  </div>
</section>
